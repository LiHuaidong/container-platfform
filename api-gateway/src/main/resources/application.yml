server:
  port: 8080
spring:
  application:
    name: api-gateway
    cloud:
      nacos:
        discovery:
          server-addr: 127.0.0.1:8848
      gateway:
        routes:
          - id: auth-service
            uri: http://localhost:8081
            predicates:
              - Path=/auth/**
          - id: cluster-service
            uri: http://localhost:8082
            predicates:
              - Path=/cluster/**
